<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
        }
        .valid {
            color: #5bc0de;
        }
        .invalid {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validación de Código HTML</h1>
        <form method="POST" action="/">
            <label for="palabra">Ingrese un código HTML:</label>
            <input type="text" id="palabra" name="palabra" required>
            <button type="submit">Validar</button>
        </form>

        {% if mensaje %}
            <p class="message {% if 'no es válida' in mensaje %}invalid{% else %}valid{% endif %}">{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
